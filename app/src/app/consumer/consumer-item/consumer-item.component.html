<td>
  <p>{{ consumerStatus().name }}</p>
</td>
<td>
  <input
    type="checkbox"
    [checked]="consumerStatus().simulateError"
    (change)="onToggleSimulatedError($event)"
  />
</td>
<td>
  <button
    [disabled]="!consumerStatus().active || loading()"
    (click)="onStop()"
    class="button button-outline-error"
  >
    Stop
  </button>
</td>
