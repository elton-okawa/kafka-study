<h1>Consumers</h1>
<div class="button-container">
  <button (click)="startConsumer()" class="button button-primary">Add</button>
  <button (click)="stopAllConsumers()" class="button button-outline-error">
    Stop all
  </button>
  <button (click)="clearAllData()" class="button button-outline-warning">
    Clear all
  </button>
</div>
<div class="item-container">
  <table>
    <tr>
      <th>Name</th>
      <th>Error</th>
      <th>Actions</th>
    </tr>
    @for(consumer of consumers; track consumer.name) {
    <tr appConsumerItem [consumerStatus]="consumer"></tr>
    }
  </table>
</div>
