<form [formGroup]="filters" (change)="onFilterChange()">
  <div formGroupName="levels">
    <p>Levels</p>
    <div *ngFor="let level of availableLevels; let i = index">
      <input
        id="level-{{ level }}"
        type="checkbox"
        [formControlName]="level"
        checked="{{ level[i] }}"
      />
      <label for="level-{{ level }}">{{ level }}</label>
    </div>
  </div>
  <div formGroupName="origins">
    <p>Consumers</p>
    <div *ngFor="let origin of filterOrigins; let i = index">
      <input
        id="origin-{{ origin }}"
        type="checkbox"
        [formControlName]="origin"
        checked="{{ origin[i] }}"
      />
      <label for="origin-{{ origin }}">{{ origin }}</label>
    </div>
  </div>
  <p>{{ filters.value | json }}</p>
</form>
