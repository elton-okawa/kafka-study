<main *ngIf="consumers$ | async as consumers" class="container">
  <section name="controls" class="controls">
    <app-consumer [consumers]="consumers.data.status" />
    <app-message />
    <app-filter
      (filterEvent)="onFilterChanged($event)"
      [consumers]="consumers.data.status"
    />
  </section>
  <section name="logs" class="logs">
    <app-log *ngFor="let log of filterLogs(consumers.data.logs)" [log]="log" />
  </section>
</main>
