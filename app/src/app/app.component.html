<main *ngIf="consumers$ | async as consumers">
  <div>
    <app-consumer
      *ngFor="let consumer of consumers.data.status"
      [consumer]="consumer"
    />
  </div>
  <app-filter
    (filterEvent)="onFilterChanged($event)"
    [consumers]="consumers.data.status"
  />
  <p>{{ getOrigins(consumers.data) | json }}</p>
  <div *ngFor="let log of filterLogs(consumers.data.logs)">
    <p>{{ log | json }}</p>
  </div>
</main>
